<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - Sentio</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            color: #333;
            max-width: 500px;
        }
        .moon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: block;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        .success {
            color: #28a745;
            margin: 1rem 0;
        }
        .error {
            color: #dc3545;
            margin: 1rem 0;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            margin-top: 1rem;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="moon">üåô</span>
        <h1>Email Confirmation</h1>
        <div id="status">
            <p>Processing your email confirmation...</p>
        </div>
        <a href="index.html" class="btn">Continue to Sentio</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/env-loader.js"></script>
    <script src="js/config.js"></script>
    <script>
        async function handleAuthCallback() {
            try {
                await CONFIG.init();
                const supabase = supabase.createClient(CONFIG.SUPABASE_URL, CONFIG.SUPABASE_ANON_KEY);
                
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    document.getElementById('status').innerHTML = `
                        <div class="error">
                            <p>‚ùå Email confirmation failed</p>
                            <p>${error.message}</p>
                        </div>
                    `;
                } else if (data.session) {
                    document.getElementById('status').innerHTML = `
                        <div class="success">
                            <p>‚úÖ Email confirmed successfully!</p>
                            <p>Welcome to Sentio! You can now start journaling.</p>
                        </div>
                    `;
                    
                    // Redirect to main app after 3 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                } else {
                    document.getElementById('status').innerHTML = `
                        <div class="error">
                            <p>‚ö†Ô∏è No active session found</p>
                            <p>Please try signing in again.</p>
                        </div>
                    `;
                }
            } catch (err) {
                document.getElementById('status').innerHTML = `
                    <div class="error">
                        <p>‚ùå An error occurred</p>
                        <p>${err.message}</p>
                    </div>
                `;
            }
        }

        // Handle the auth callback when page loads
        window.addEventListener('load', handleAuthCallback);
    </script>
</body>
</html>
